<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number"/>
<input type="button" value="Tinh ngay" onclick="action()"/>
<div id="result"></div>
<script>
    function action() {
        var a=parseInt(document.getElementById("number").value);
        switch(a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML=" thang " + a + " co 31 ngay ";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML= " Thang " + a + " co 30 ngay ";
                break;
            case 2:
                document.getElementById("result").innerHTML= " Thang " + a + " co 28 hoac 29 ngay ";
                break;

        }
    }
</script>
</body>
</html>
